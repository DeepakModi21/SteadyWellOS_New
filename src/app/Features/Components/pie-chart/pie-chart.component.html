 <div style="display: block; width: 250px; height: 250px;">
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="'pie'"
        [options]="pieChartOptions">
      </canvas>
    </div>

    <!-- Custom Legend -->
    <div *ngFor="let label of pieChartLabels; let i = index"
         style="display:flex; align-items:center; margin-top:5px;">
      <div [style.background]="pieChartColors[i]"
           style="width:15px; height:15px; margin-right:5px; "></div>
      <span>{{ label }} â€“ {{ pieChartData.datasets[0].data[i] }}</span>
    </div>
