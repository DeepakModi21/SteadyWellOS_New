<div class="dialog_section" *ngIf="DialogData">
   
  <div class="dialog_container">
       
      <div class="dialog_header">

        <div class="header_content">
                    
        <h2>{{DialogData.Title}}</h2>
        <p>{{DialogData.sub_title}}</p>

        </div>

        <div class="dialog_close">
          	
       
  <!-- <mat-icon mat-dialog-close >cancel</mat-icon> -->


        </div>


      </div>
     

      <div class="dialog_information_body">

        <!-- user type radio buttons  -->

           <div class="user_types">

            <label for="">User Type</label>
               
            <app-radio-buttons (valueChanges)="onUserTypeChange($event)" [RaddioGroups]="UserTypes" [DefaultValue]="'patient'"></app-radio-buttons>

           </div>

           <div class="personal_information">

             <label for="">Personal Information</label>

             <div class="formRow">

            <ng-container *ngFor="let field of PersonalInformation">

              <ng-container [ngSwitch]="field.inputType.toLowerCase()">


     <div class="Col"  [ngClass]="{
       'full-width': field.width === 'full',
       'half-width': field.width === 'half'
     }">


  <app-text-input
    *ngSwitchCase="['text', 'input', 'password'].includes(field.inputType) && field.inputType"
    [type]="field.datatype"
    [label]="field.label"
    [placeholder]="field.placeholder ?? ''"
    [FormControl]="getFormControlByName(0,field.control)"
    >
  </app-text-input>

   <app-check-box
    *ngSwitchCase="'checkbox'"
    [label]="field.label"
    [FormControl]="getFormControlByName(0,field.control)"
  ></app-check-box>



  <app-selector
    *ngSwitchCase="'select'"
    [label]="field.label"
    [options]="field.options ?? []"
    [placeholder]="field.placeholder ?? ''"
    [multiSelect]="field.datatype.toLowerCase()=='multiselect' ? true : false"
    [FormControl]="getFormControlByName(0,field.control)"
  ></app-selector>

  

  <app-telephone 
    *ngSwitchCase="'telephone'"
    [FormControl]="getFormControlByName(0,field.control)"
    >
  </app-telephone>

   </div>
