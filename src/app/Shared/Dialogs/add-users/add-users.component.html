<div class="dialog_section" *ngIf="DialogData">
   
  <div class="dialog_container">
       
      <div class="dialog_header">

        <div class="header_content">
                    
        <h2>{{DialogData.Title}}</h2>
        <p>{{DialogData.sub_title}}</p>

        </div>


      </div>
     

      <div class="dialog_information_body">

        <!-- user type radio buttons  -->

           <div class="user_types">

            <label for="">User Type</label>


      <div class="radio_group">
  <label *ngFor="let user of UserTypes" class="custom_radio">
    <input
      type="radio"
      name="userType"
      [value]="user.value"
      [(ngModel)]="UserType"
      (change)="onUserTypeChange()"
    />
    <span class="radio_label">{{ user.label }}</span>
  </label>
</div>



      

          


           </div>

           <div class="personal_information">

             <label for="">Personal Information</label>

             <div class="formRow">

            <ng-container *ngFor="let field of PersonalInformation">

              <ng-container [ngSwitch]="field.inputType.toLowerCase()">


     <div class="Col"  [ngClass]="{
       'full-width': field.width === 'full',
       'half-width': field.width === 'half'
     }">


  <app-text-input
    *ngSwitchCase="['text', 'input', 'password'].includes(field.inputType) && field.inputType"
    [type]="field.datatype"
    [label]="field.label"
    [placeholder]="field.placeholder ?? ''"
    >
  </app-text-input>

   </div>

                <app-date-picker-field *ngSwitchCase="'date'" [field]="field"></app-date-picker-field> -->
                 
              </ng-container>
                

            </ng-container>

             </div>
               
           </div>
