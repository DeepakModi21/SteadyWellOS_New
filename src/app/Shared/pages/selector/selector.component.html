<div class="selector_section" [ngClass]="{'invalid': FormControl.touched && FormControl.invalid}">
  <div class="selector_container">
    <mat-label class="selector_label">{{ label }}</mat-label>

    <mat-form-field appearance="outline" class="mat_select_field">
      <mat-select
        [placeholder]="placeholder"
        [formControl]="FormControl"
        [multiple]="multiSelect"
      >
        <mat-option class="selector_option" *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>

      <!-- Error messages -->
      <mat-error *ngIf="FormControl.hasError('required') && (FormControl.dirty || FormControl.touched)">
        {{ label }} is required
      </mat-error>

      <mat-error *ngIf="FormControl.invalid && (FormControl.dirty || FormControl.touched) && !FormControl.hasError('required')">
        Invalid selection
      </mat-error>
    </mat-form-field>
  </div>
</div>
