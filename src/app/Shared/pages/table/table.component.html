<div class="calls-container">
  <table mat-table [dataSource]="dataSource" class="calls-table"
         [class.row-selection-enabled]="enableRowSelection">

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <!-- Protocol Column -->
    <ng-container matColumnDef="protocol">
      <th mat-header-cell *matHeaderCellDef>Protocol</th>
      <td mat-cell *matCellDef="let element" class="protocol-cell">
        <span class="protocol-link"
              [ngStyle]="{
                'background-color': getBadgeColor(element.protocol).backgroundColor,
                'color': getBadgeColor(element.protocol).textColor
              }">
          {{ element.protocol }}
        </span>
      </td>
    </ng-container>

    <!-- Patient Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let element">{{ element.patient }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        <span class="protocol-link"
              [ngStyle]="{
                'background-color': getBadgeColor(element.type).backgroundColor,
                'color': getBadgeColor(element.type).textColor
              }">
          {{ element.type }}
        </span>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr class="table_header_row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClick(row)"
        [class.selected-row]="selectedRow === row">
    </tr>
  </table>
</div>
